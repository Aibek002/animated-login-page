<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login page anmate</title>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form>
                <h2 class="title">Sign In</h2>
                <input type="text" name="email" class="sign-in" id="sign-in" placeholder="email">
                <input type="password" name="password" class="sign-in" id="sign-in" placeholder="password">
                <button>submit</button>
            </form>
        </div>
        <div class="form-container sign-up">
            <form>
                <h2 class="title">Sign Up</h2>
                <input type="text" name="email" class="sign-up" id="sign-up" placeholder="email">
                <input type="password" name="password" class="sign-up" id="sign-up" placeholder="password">
                <input type="password" name="confirm-password" class="sign-up" id="sign-up" placeholder="re-password">
                <button>submit</button>
            </form>
        </div>
<div class="toggle-container">
    <div class="toggle">
        <div class="toggle-panel toggle-left">

            <h2 class="title-toggle">Welcome Back my Frient!</h2>
            <p class="text-toggle">please sign up!</p>
            <button id="sign-in-btn">Sign In</button>
          
        </div>
        <div class="toggle-panel toggle-right">
            <h2 class="title-toggle">Hello My Frient!</h2>
            <p class="text-toggle">please sign in!</p>
            <button id="sign-up-btn">Sign Up</button>
        </div>
    </div>
</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
